<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporar arrays</title>
    <!-- estilos css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
       <div class="container-fluid d-flex flex-column p-0 pb-5 full-height main-singin">
           <div class="container fondo-pantalla d-flex flex-column justify-content-center align-items-center flex-grow-1">
            <h1>Bienvenido!!</h1>
            <h3>Inicia sesion para empezar a jugar</h3>
           </div>
           <div class="container d-flex flex-column singin-wrapper p-0">
                <form action="" method="post" id="login-form" class="d-flex flex-column px-3">
                    <span id="pass-error"></span>

                    <label for="usuario">Escribi tu direccion de email</label>
                    <div class="input-group mb-0">
                        <span class="input-group-text input-agrupado" ><i class="bi bi-person-circle icono-form"></i></span>
                        <input type="email" id="mail" class="form-control" placeholder="ejemplo@email.com" aria-label="mail" aria-describedby="basic-addon1" required>
                    </div>

                    <label for="contrasenia">Escribi tu Contraseña</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text input-agrupado"><i class="bi bi-file-lock2 icono-form"></i></span>
                        <input type="password" id="contrasenia" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" autocomplete="current-password" required>
                    </div>

                    <button type="submit" id="ingresar" class="boton btn-color mb-3">Ingresar</button>
                    <div class="container contenedor-enviar">
                        <span>¿No tenes una cuenta?</span>
                        <a href="./pages/registroUsuario.html">Registrate</a>
                    </div>
                </form>
           </div>
       </div>

       <script src="./js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <!-- estilos css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>

<body>
       <div class="container-fluid d-flex flex-column p-0 py-5 main-singup">
           <div class="container fondo-pantalla d-flex flex-column justify-content-center align-items-center">
            <h3 class="pb-4">Registrate para empezar a jugar</h3>
           </div>
           <div class="container d-flex flex-column singin-wrapper p-0">

                <form method="post" id="formularioRegistro" class="d-flex flex-column px-3" onsubmit="return false">

                    <div class="row">
                        <div class="col">
                          <label for="nombre">Nombre</label>
                          <input id="nombre" type="text" class="form-control" placeholder="Juan" aria-label="Nombre">
                        </div>
                        <div class="col">
                          <label for="apellido">Apellido</label>
                          <input id="apellido" type="text" class="form-control" placeholder="Perez" aria-label="Apellido">
                        </div>
                    </div>

                    <label for="email">Correo electronico</label>
                    <input id="email" type="email" class="form-control" placeholder="ejemplo@email.com" aria-label="mail">

                    <label for="passw1">Ingresa una contraseña</label>
                    <input id="passw1" type="password" class="form-control" aria-label="passw1">

                    <label for="passw2">Repeti la contraseña</label>
                    <input id="passw2" type="password" class="form-control" aria-label="passw2"> 

                    <input id="registrar" type="submit" class="boton btn-color mb-3">

                    <div id="warning"></div>

                    <div class="container contenedor-enviar">
                        <span>¿Ya estas registrado?</span>
                        <a href="../index.html">Ingresa con tu cuenta</a>
                    </div>

                </form>
           </div>
       </div>

       <script src="../js/singup.js"></script>
       <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
